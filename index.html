<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration </title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="hero" >
        <div class="form-login">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-media">
                <img class="media" src="facebook.png">
                <img class="media" src="instagram.png">
                <img class="media" src="twitter.png">
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="text" class="input-field" placeholder="Password" required> <br>
                <input type="checkbox" class="check-box"><span>Remember Me</span>
                <button type="submit" class="submit-btn">Log In </button>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="email" class="input-field" placeholder="User Email" required>
                <input type="text" class="input-field" placeholder="Password" required> <br>
                <input type="checkbox" class="check-box"><span>I agree with all term & condition</span>
                <button type="submit" class="submit-btn">Register </button>
            </form>
        </div>
    </div>
    <script>
        var x = document.getElementById("login")
        var y = document.getElementById("register");
        var z = document.getElementById("btn")
        function register(){
            x.style.left ="-400px"
            y.style.left = "50px"
            z.style.left = "110px"
        }
        function login(){
            x.style.left ="50px"
            y.style.left = "450px"
            z.style.left = "0px"
        }
    </script>
</body>
</html>
